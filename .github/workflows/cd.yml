on:
  push:
    branches: [main]
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Create env file
        run: |
          touch .env
          echo API_ENDPOINT="${{ secrets.PORT }}" >> .env

      - name: Build
        run: ./scripts/buildprod.sh

      - name: Authenticate to Google Cloud
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Google Cloud
        uses: "google-github-actions/setup-gcloud@v2"
        with:
          version: ">= 416.0.0"
          project_id: "${{ secrets.GCP_PROJECT }}"

      - name: glcoud build
        run: gcloud builds submit --region=${{ secrets.GCP_REGION }} --tag ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/notely-ar-repo/pcagan/notely:latest
